<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="artist">
      <h2 data-cy="artistDetailsHeading"><span jhiTranslate="learnjhipsterApp.artist.detail.title">Artist</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ artist.id }}</span>
        </dd>
        <dt><span jhiTranslate="learnjhipsterApp.artist.name">Name</span></dt>
        <dd>
          <span>{{ artist.name }}</span>
        </dd>
        <dt><span jhiTranslate="learnjhipsterApp.artist.image">Image</span></dt>
        <dd>
          <div *ngIf="artist.image">
            <a (click)="openFile(artist.image, artist.imageContentType)">
              <img [src]="'data:' + artist.imageContentType + ';base64,' + artist.image" style="max-width: 100%" alt="artist image" />
            </a>
            {{ artist.imageContentType }}, {{ byteSize(artist.image) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/artist', artist.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
